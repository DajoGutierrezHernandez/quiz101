<html>
<head>

</head>
<SCRIPT>
function byId(sid){
	return document.getElementById(sid).value;
}
function strarr2num(strarr,lim){
	//leer datos de vo
	arrs=strarr.split(lim);
	arrn=[];
	arrs.forEach((x)=>{arrn.push(Number(x))});
	return arrn;

}
function posicioni(l,a){
	return [[0,0,0],[l,0,0],[l,0,l],[0,0,l],[(l/2),a,(l/2)]];
}
function mostrar(matriz){
	a=("[["+matriz[0][0]+","+matriz[0][1]+","+matriz[0][2]+"]"+
	   "["+matriz[1][0]+","+matriz[1][1]+","+matriz[1][2]+"]"+
	   "["+matriz[2][0]+","+matriz[2][1]+","+matriz[2][2]+"]"+
	   "["+matriz[3][0]+","+matriz[3][1]+","+matriz[3][2]+"]"+
	   "["+matriz[4][0]+","+matriz[4][1]+","+matriz[4][2]+"]]")
	return a
}
function traslacionPiramide(matrVert,vt) {
    matrVert[0][0]+=vt[0];
	matrVert[0][1]+=vt[1];
	matrVert[0][2]+=vt[2];
	matrVert[1][0]=matrVert[1][0]+ vt[0];
	matrVert[1][1]+=vt[1];
	matrVert[1][2]+=vt[2];
	matrVert[2][0]+=vt[0];
	matrVert[2][1]+=vt[1];
	matrVert[2][2]+=vt[2];
	matrVert[3][0]+=vt[0];
	matrVert[3][1]+=vt[1];
	matrVert[3][2]+=vt[2];
	matrVert[4][0]+=vt[0];
	matrVert[4][1]+=vt[1];
	matrVert[4][2]+=vt[2];
    return  matrVert;
 }
function Funcion(){
	lado = document.getElementById('width').value;
	altura = document.getElementById('height').value;
	arreglo=strarr2num(byId('vt'),',');
	document.getElementById('vert_ini').value= mostrar(posicioni(lado,altura));
	document.getElementById('vert_end').value= mostrar(traslacionPiramide(posicioni(lado,altura),arreglo));
}
</SCRIPT>
<body>
<h1>Traslación de una pirámidde</h1>
<p>Lado base <input id="width" size=1/></p>
<p>Altura    <input id="height" size=1/></p>
<p>Vector traslación    <input id="vt" size=8/></p>
<p><button id="boton" onclick="Funcion()">Ejecutar traslación</button></p>
<p>Vertices posición inicial    <input id="vert_ini" size=50/></p>
<p>Vertices posición final      <input id="vert_end" size=50/></p>
</body>
</html>
